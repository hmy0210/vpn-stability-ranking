<body>
    <h1>ğŸ“Š VPNå®‰å®šæ€§ãƒ©ãƒ³ã‚­ãƒ³ã‚°</h1>
    <p class="subtitle">æœ¬å½“ã«ã€Œå®‰å®šã—ãŸã€VPNã¯ã©ã‚Œï¼Ÿ</p>
    
    <div class="region-selector">
        <button class="region-btn active" onclick="switchRegion('JP')">ğŸ‡¯ğŸ‡µ æ—¥æœ¬</button>
        <button class="region-btn" onclick="switchRegion('US')">ğŸ‡ºğŸ‡¸ ç±³å›½</button>
        <button class="region-btn" onclick="switchRegion('UK')">ğŸ‡¬ğŸ‡§ è‹±å›½</button>
        <button class="region-btn" onclick="switchRegion('SG')">ğŸ‡¸ğŸ‡¬ ã‚·ãƒ³ã‚¬ãƒãƒ¼ãƒ«</button>
    </div>
    
    <div id="rankingCards" class="loading">ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚“ã§ã„ã¾ã™...</div>
    
    <div class="section">
        <div class="section-title">ğŸ¯ 5è»¸è©•ä¾¡ï¼ˆTOP3ï¼‰</div>
        <canvas id="radarChart"></canvas>
    </div>
    
    <div id="trendSection" class="section">
        <div class="section-title">ğŸ“Š é€Ÿåº¦æ¨ç§»ï¼ˆéå»30æ—¥ï¼‰</div>
        <div style="text-align:center; padding:40px 20px; color:#999;">
            <div style="font-size:3em; margin-bottom:10px;">ğŸ“ˆ</div>
            <div style="font-size:1.1em; font-weight:600; margin-bottom:8px; color:#666;">ãƒ‡ãƒ¼ã‚¿ã‚’è“„ç©ä¸­</div>
            <div style="font-size:0.9em;">6æ™‚é–“ã”ã¨ã«æ¸¬å®šã—ã¦ã„ã¾ã™</div>
            <div style="font-size:0.9em; margin-top:5px;">24æ™‚é–“å¾Œã«è¡¨ç¤ºã•ã‚Œã¾ã™</div>
        </div>
    </div>
    
    <script>
        const API = 'https://script.google.com/macros/s/AKfycbyAoHuuY0SNWlnqpmxipMIDZLOe55saUBhxri2a-aiBUgsLNDB-QB93xSLcU8fmlK7M/exec';
        let region = 'JP';
        let radar = null;
        let trend = null;
        
        function switchRegion(r) {
            region = r;
            document.querySelectorAll('.region-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            load();
        }
        
        async function load() {
            try {
                const res = await fetch(`${API}?type=stability&region=${region}`);
                const data = await res.json();
                showCards(data.data);
                
                const radarRes = await fetch(`${API}?type=radar&region=${region}`);
                const radarData = await radarRes.json();
                showRadar(radarData.data);
                
                // å¸¸ã«showTrendã‚’å‘¼ã¶ï¼ˆãƒ‡ãƒ¼ã‚¿ä¸è¶³ã®å ´åˆã¯ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤ºï¼‰
                showTrend(data.data.slice(0, 3));
            } catch (e) {
                document.getElementById('rankingCards').innerHTML = 
                    '<div class="loading" style="color:#dc3545;">èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼</div>';
            }
        }
        
        function showCards(data) {
            let html = '';
            data.forEach((vpn, i) => {
                const rank = i + 1;
                const icon = rank === 1 ? 'ğŸ¥‡' : rank === 2 ? 'ğŸ¥ˆ' : rank === 3 ? 'ğŸ¥‰' : rank;
                const rankClass = rank <= 3 ? `rank-${rank}` : '';
                
                html += `
                <div class="vpn-card">
                    <div class="card-header">
                        <div class="rank-badge ${rankClass}">${icon}</div>
                        <div class="vpn-name">${vpn.name}</div>
                    </div>
                    <div class="score-section">
                        <div class="score-label">å®‰å®šæ€§ã‚¹ã‚³ã‚¢</div>
                        <div class="score-value">${vpn.stabilityScore}</div>
                        <div class="score-bar">
                            <div class="score-fill" style="width:${vpn.stabilityScore}%"></div>
                        </div>
                    </div>
                    <div class="info-row">
                        <span class="info-label">å¹³å‡é€Ÿåº¦</span>
                        <span class="info-value">${vpn.avgSpeed} Mbps</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">ã°ã‚‰ã¤ã</span>
                        <span class="info-value">Â±${vpn.speedStdDev} Mbps</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">ä¿¡é ¼æ€§</span>
                        <span class="info-value">${vpn.reliability}%</span>
                    </div>
                </div>`;
            });
            document.getElementById('rankingCards').innerHTML = html;
        }
        
        function showRadar(data) {
            const ctx = document.getElementById('radarChart');
            if (radar) radar.destroy();
            
            radar = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['é€Ÿåº¦', 'å®‰å®šæ€§', 'åœ°åŸŸã‚«ãƒãƒ¼', 'Ping', 'ä¿¡é ¼æ€§'],
                    datasets: data.slice(0, 3).map((v, i) => ({
                        label: v.name,
                        data: [v.scores.speed, v.scores.stability, v.scores.regional, v.scores.ping, v.scores.reliability],
                        borderColor: getColor(i),
                        backgroundColor: getColor(i, 0.1),
                        borderWidth: 2
                    }))
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    aspectRatio: 1,
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 100,
                            ticks: { 
                                stepSize: 20,
                                font: { size: 10 }
                            },
                            pointLabels: {
                                font: { size: 11, weight: 'bold' }
                            }
                        }
                    },
                    plugins: {
                        legend: { 
                            position: 'bottom',
                            labels: { 
                                font: { size: 11 },
                                padding: 10
                            }
                        }
                    }
                }
            });
        }
        
        async function showTrend(vpns) {
            const trendSection = document.getElementById('trendSection');
            
            try {
                const datasets = [];
                for (let i = 0; i < vpns.length; i++) {
                    try {
                        const res = await fetch(`${API}?type=trend&vpn=${encodeURIComponent(vpns[i].name)}&region=${region}`);
                        const data = await res.json();
                        
                        if (data.data && data.data.length > 1) {
                            datasets.push({
                                label: vpns[i].name,
                                data: data.data.map(d => ({x: d.date, y: d.speed})),
                                borderColor: getColor(i),
                                borderWidth: 2,
                                fill: false,
                                tension: 0.4
                            });
                        }
                    } catch (err) {
                        console.log(`trend error for ${vpns[i].name}:`, err);
                    }
                }
                
                // ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Œã°ã‚°ãƒ©ãƒ•ã‚’è¡¨ç¤º
                if (datasets.length > 0) {
                    trendSection.innerHTML = `
                        <div class="section-title">ğŸ“Š é€Ÿåº¦æ¨ç§»ï¼ˆéå»30æ—¥ï¼‰</div>
                        <canvas id="trendChart"></canvas>
                    `;
                    
                    const ctx = document.getElementById('trendChart');
                    if (trend) trend.destroy();
                    
                    trend = new Chart(ctx, {
                        type: 'line',
                        data: { datasets },
                        options: {
                            responsive: true,
                            maintainAspectRatio: true,
                            aspectRatio: 1.5,
                            scales: {
                                x: { 
                                    type: 'time',
                                    time: { unit: 'day' }
                                },
                                y: { 
                                    beginAtZero: false,
                                    ticks: { font: { size: 10 } }
                                }
                            },
                            plugins: {
                                legend: { 
                                    position: 'bottom',
                                    labels: { font: { size: 11 } }
                                }
                            }
                        }
                    });
                }
                // ãƒ‡ãƒ¼ã‚¿ãŒãªã„å ´åˆã¯æ—¢å­˜ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ãã®ã¾ã¾è¡¨ç¤º
            } catch (err) {
                console.log('trend section error:', err);
                // ã‚¨ãƒ©ãƒ¼ã®å ´åˆã‚‚æ—¢å­˜ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
            }
        }
        
        function getColor(i, a = 1) {
            const c = ['102,126,234', '118,75,162', '237,100,166'];
            return `rgba(${c[i % 3]},${a})`;
        }
        
        load();
    </script>
