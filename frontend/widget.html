    <script>
        // Replace with your Google Apps Script Web App URL
        const API_URL = 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL';
        
        const VPN_LINKS = {
            'NordVPN': '/vpn/nordvpn/',
            'Private Internet Access': '/vpn/private-internet-access/',
            'Surfshark': '/vpn/surfshark/',
            'CyberGhost': '/vpn/cyberghost/',
            'ExpressVPN': '/vpn/expressvpn/',
            'MillenVPN': '/vpn/millenvpn/'
            // Add more VPN detail page links as needed
        };
        
        const RECOMMENDED = ['NordVPN', 'Private Internet Access', 'Surfshark'];
        
        async function loadVPNData() {
            try {
                const response = await fetch(API_URL);
                const result = await response.json();
                
                let html = '';
                
                result.data.slice(0, 5).forEach((vpn, index) => {
                    const rank = index + 1;
                    const rankClass = rank <= 3 ? `rank-${rank}` : '';
                    const rankIcon = rank === 1 ? 'ü•á' : rank === 2 ? 'ü•à' : rank === 3 ? 'ü•â' : rank;
                    const isRecommended = RECOMMENDED.includes(vpn.name);
                    const badge = isRecommended ? '<span class="vpn-badge">„Åä„Åô„Åô„ÇÅ</span>' : '';
                    const link = VPN_LINKS[vpn.name] || '#';
                    
                    html += `
                        <div class="vpn-item ${rankClass}">
                            <a href="${link}" class="vpn-link" target="_parent">
                                <div class="vpn-rank">${rankIcon}</div>
                                <div class="vpn-info">
                                    <div class="vpn-name">${vpn.name}${badge}</div>
                                </div>
                                <div class="vpn-speed">${Math.round(vpn.download)} Mbps</div>
                            </a>
                        </div>
                    `;
                });
                
                document.getElementById('vpnList').innerHTML = html;
                
            } catch (error) {
                document.getElementById('vpnList').innerHTML = 
                    '<div class="loading" style="color: #dc3545;">„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü</div>';
            }
        }
        
        loadVPNData();
        setInterval(loadVPNData, 5 * 60 * 1000);
